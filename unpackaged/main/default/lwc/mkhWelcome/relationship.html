<template>
	<div class="container">
		<header class="mk-header">
			<div class="mk-logo">
				<c-mkh-logo></c-mkh-logo>
			</div>
			<h1>{relationshipPageHeaderText}</h1>
			<p>{relationshipPageHeaderDetail}</p>
		</header>

		<article>
			<div class="slds-p-top_medium">
				<div class="mk-relationship-buttons">
					<template for:each={relationships} for:item="relationship">
						<div class="slds-m-bottom_small" key={relationship}>
							<button class="slds-button slds-button-neutral slds-button_stretch slds-button_dual-stateful relationship-btn"
							        data-value={relationship.value}
							        onclick={onRelationshipToggle}>{relationship.label}
							</button>
						</div>
					</template>
				</div>

				<lightning-dual-listbox 
					class="slds-m-around--small"
					label={healthInterestLabel}
					options={healthInterestsOptions}
					onchange={handleChangeInterest}
					value={selHealthInterests}></lightning-dual-listbox>

				<div class="slds-m-bottom_small">
					<button class="slds-button slds-button_brand continue-button" onclick={onRelationshipContinue}>
						{continueLabel}
					</button>
				</div>
			</div>
		</article>

		<footer class="mk-footer">
			<div class="slds-m-top_large">
				<div class="slds-p-vertical_x-small slds-m-top_x-small">
					<a onclick={onSkip}>{remindMeLaterLabel}</a>
				</div>
			</div>
		</footer>
	</div>
</template>
