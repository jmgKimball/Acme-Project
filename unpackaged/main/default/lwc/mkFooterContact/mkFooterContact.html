<!-- MK Footer Contact -->
<template>

	<div class="slds-p-horizontal_xx-large slds-p-vertical_medium mk-footer-contact" if:false={isHidden} data-mode={mode}>

		<h1 class="slds-m-vertical_medium slds-is-relative mk-toggle" onclick={toggle} if:false={isBlock}>
			<span>Helpline</span>
			<span class="fa fa-chevron-up" if:false={isExpanded}></span>
			<span class="fa fa-chevron-down" if:true={isExpanded}></span>
		</h1>

		<div class="slds-grid slds-wrap" if:false={isCollapsed}>

			<div class="slds-col slds-m-bottom_medium">
				<h2>Breast Health</h2>
				<p class="slds-p-vertical_xx-small">
					For breast health or breast cancer information, please call the Breast Care Helpline: 1-877 GO KOMEN
					(<a href="tel:18774656636" class="mk-link-tel">1-877-465-6636</a>)
				</p>
				<p class="slds-p-vertical_xx-small mk-links">
					<span class="far fa-envelope slds-m-right_xx-small"></span>&nbsp;<a onclick={toggleCaseModal}>Send a Message</a>
				</p>
			</div>

			<div class="slds-col slds-m-bottom_medium">
				<h2>Clinical Trials</h2>
				<p class="slds-p-vertical_xx-small">
					For clinical trial information, please call the Clinical Trial Information Helpline: 1-877 GO KOMEN
					(<a href="tel:18774656636" class="mk-link-tel">1-877-465-6636</a>)
				</p>
				<p class="slds-p-vertical_xx-small mk-links">
					<span class="far fa-envelope slds-m-right_xx-small"></span>&nbsp;<a href="mailto:clinicaltrialinfo@komen.org">clinicaltrialinfo@komen.org</a>
				</p>
			</div>

			<div class="slds-col slds-m-bottom_medium">
				<h2>Donations & Fundraisers</h2>
				<p class="slds-p-vertical_xx-small">
					For donations & fundraising questions, please call the Donor Services Helpline: 1-877 GO KOMEN
					(<a href="tel:18774656636" class="mk-link-tel">1-877-465-6636</a>)
				</p>
				<p class="slds-p-vertical_xx-small mk-links">
					<span class="far fa-envelope slds-m-right_xx-small"></span>&nbsp;<a href="mailto:donorinquiry@komen.org">donorinquiry@komen.org</a>
				</p>
			</div>
		</div>
	</div>
	<div if:true={isCaseModalOpen}>
		<form class="mk-caseForm">
			<input type=hidden name="orgid" value={data.orgId}/>
			<input type=hidden name="recordType" value={data.caseRecordTypeId}/>
			<input type=hidden name="AccountId_Text__c"  value={data.getPatientId}/>
			<input type="hidden" id="external" name="external" value="1" />

			<section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="case-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
				<div class="slds-modal__container">
					<header class="slds-modal__header">
						<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={toggleCaseModal}>
							<lightning-icon icon-name="utility:close" size="small"></lightning-icon>
							<span class="slds-assistive-text">Close</span>
						</button>
						<h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Send a Message</h2>
					</header>

					<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
						<div class="slds-m-around_large">
							<div class="slds-form-element slds-form_stacked">
								<label class="slds-form-element__label" for="name">Contact Name <span class="slds-required">*</span></label>
								<div class="slds-form-element__control">
									<input id="name" maxlength="80" name="name" type="text" value={data.userFullName} class="slds-input"/>
								</div>
							</div>
							<div class="slds-form-element">
								<label class="slds-form-element__label" for="email">Email <span class="slds-required">*</span> </label>
								<div class="slds-form-element__control">
									<input id="email" maxlength="80" name="email" type="email" value={data.userEmail} class="slds-input"/>
								</div>
							</div>
							<div class="slds-form-element">
								<label class="slds-form-element__label" for="Topic__c">Topic <span class="slds-required">*</span></label>
								<div class="slds-form-element__control">
									<div class="slds-select_container">
										<select id="Topic__c" name="Topic__c" title="Topic" class="slds-select mk-topic">
											<option value="">--None--</option>
											<option value="Other Breast Health Topics">General/Other</option>
											<option value="Breast Health &amp; Breast Cancer">Breast Health &amp; Breast Cancer</option>
											<option value="Financial Assistance">Financial Assistance</option>
											<option value="Clinical Trials">Clinical Trials</option>
										</select>
									</div>
								</div>
							</div>
							<div class="slds-form-element">
								<label class="slds-form-element__label" for="name">Subject</label>
								<div class="slds-form-element__control">
									<input id="subject" maxlength="80" name="subject" placeholder="Enter subject" type="text" class="slds-input" />
								</div>
							</div>
							<div class="slds-form-element">
								<label class="slds-form-element__label" for="description">Description</label>
								<div class="slds-form-element__control">
									<textarea id="description" name="description" placeholder="Enter description" class="slds-textarea"></textarea>
								</div>
							</div>
						</div>
					</div>

					<footer class="slds-modal__footer">
						<button class="slds-button slds-button_neutral" onclick={toggleCaseModal}>Cancel</button>
						<button class="slds-button slds-button_brand" onclick={submitForm}>Submit</button>
					</footer>

				</div>
			</section>
			<div class="slds-backdrop slds-backdrop_open"></div>
		</form>
	</div>

</template>
